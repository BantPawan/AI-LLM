services:
  - type: web
    name: research-paper-ollama
    env: docker
    dockerfilePath: ./Dockerfile.ollama
    plan: free
    envVars:
      - key: OLLAMA_HOST
        value: 0.0.0.0

  - type: web
    name: research-paper-frontend
    env: docker
    dockerfilePath: ./Dockerfile.streamlit
    plan: free
    envVars:
      - key: OLLAMA_URL
        fromService:
          name: research-paper-ollama
          type: web
          property: host
