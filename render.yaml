services:
  # ------------------- Ollama Backend -------------------
  - type: web
    name: research-paper-ollama
    env: docker
    dockerfilePath: ./Dockerfile.ollama
    plan: free
    region: oregon
    envVars:
      - key: OLLAMA_HOST
        value: 0.0.0.0
    healthCheckPath: /api/tags
    healthCheckTimeout: 120
    initialDelay: 180

  # ------------------- Streamlit Frontend -------------------
  - type: web
    name: research-paper-frontend
    env: docker
    dockerfilePath: ./Dockerfile.streamlit
    plan: free
    region: oregon
    envVars:
      - key: OLLAMA_URL
        value: http://research-paper-ollama:11434
      - key: STREAMLIT_SERVER_PORT
        value: 8501
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
